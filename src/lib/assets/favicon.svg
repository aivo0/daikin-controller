<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#coolGrad)"/>

  <!-- Inner circle (represents heat pump unit) -->
  <circle cx="64" cy="64" r="48" fill="#1e293b"/>

  <!-- Heat waves emanating from center -->
  <g fill="none" stroke="url(#heatGrad)" stroke-width="5" stroke-linecap="round">
    <!-- Central heat wave -->
    <path d="M64 78 Q58 64 64 50 Q70 36 64 22"/>
    <!-- Left heat wave -->
    <path d="M48 82 Q42 70 48 58 Q54 46 48 34"/>
    <!-- Right heat wave -->
    <path d="M80 82 Q74 70 80 58 Q86 46 80 34"/>
  </g>

  <!-- Small indicator dots (smart control) -->
  <circle cx="40" cy="92" r="4" fill="#22c55e"/>
  <circle cx="64" cy="98" r="4" fill="#22c55e"/>
  <circle cx="88" cy="92" r="4" fill="#22c55e"/>
</svg>
