# Separate Cloudflare Worker for cron triggers
# Deploy this worker separately to trigger the main app's /api/cron endpoint

name = "daikin-cron"
main = "index.ts"
compatibility_date = "2024-12-01"

[triggers]
crons = ["0 * * * *"]  # Every hour

[vars]
APP_URL = "https://daikin-controller.pages.dev"

# Set CRON_SECRET via `wrangler secret put CRON_SECRET`
